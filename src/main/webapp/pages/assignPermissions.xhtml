<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent">
                    <h:form id="f">
                        <p:panel header="ASSIGN PERMISSIONS" style="font-size: 13px;">
                            <fieldset>
                                <legend class="Fs14">Search Filters</legend>
                                <h:panelGrid columns="2" width="100%" columnClasses="columnLbl1, columnTxt1">

                                    <h:outputText value="Name: " styleClass="FontBold Fs13" />
                                    <p:inputText value="#{assignPermissionMB.searchName}" size="50" maxlength="50" styleClass="Fs12" />
                                </h:panelGrid>
                                <h:panelGrid columns="1">
                                    <p:commandButton id="btnBuscar" value="Buscar" actionListener="#{assignPermissionMB.search}" update=":f:tbl" />
                                </h:panelGrid>
                            </fieldset>

                            <fieldset>
                                <legend class="Fs14">List of Roles</legend>
                                <p:messages id="tblMsgs" showSummary="true" showDetail="true"/>
                                <p:dataTable id="tbl" var="row" value="#{assignPermissionMB.listRoles}" rows="10" rowIndexVar="rowIndex" paginator="true" paginatorPosition="top" styleClass="Fs11">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="NAME"/>
                                        </f:facet>
                                        <h:outputText value="#{row.name}" styleClass="Fs13"/>
                                    </p:column>                    
                                    <p:column style="text-align: center; width: 10%;">
                                        <f:facet name="header">
                                            <h:outputText value="ACTIVE"/>
                                        </f:facet>
                                        <h:outputText value="#{row.active}" styleClass="Fs13">
                                            <f:converter converterId="converterYesNo"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align: center; width: 7%;">
                                        <f:facet name="header">
                                            <h:outputText value="ASSIGN"/>
                                        </f:facet>
                                        <p:commandLink actionListener="#{assignPermissionMB.handleSelectedRole}" oncomplete="PF('dlg').show();" update=":dlgForm:hd, :dlgForm:pg">
                                            <f:param name="rowkey" value="#{rowIndex}"/>
                                            <h:graphicImage library="images" name="contact_new.png" alt="assign permissions" title="assign permissions"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </fieldset>
                        </p:panel>
                    </h:form>

                    <p:dialog id="dlg" widgetVar="dlg" resizable="false" maximizable="false" minimizable="false" modal="true" appendTo="@(body)" >
                        <f:facet id="header" name="header">
                            <h:outputText value="ASSIGNATION OF PERMISSIONS" ></h:outputText>
                        </f:facet>
                        <h:form id="dlgForm">
                            <h:panelGrid id="hd" columns="1">
                                <h:outputText value="ROLE: #{assignPermissionMB.selectedRole.name}" ></h:outputText>
                            </h:panelGrid>
                            <h:panelGrid id="pg" columns="1">
                                <p:pickList id="pickList" value="#{assignPermissionMB.dualListFacilities}" var="fac" effect="bounce"
                                            itemValue="#{fac}" itemLabel="#{fac.name}" converter="converterFacilities">

                                    <f:facet name="sourceCaption">Available</f:facet>
                                    <f:facet name="targetCaption">Starting</f:facet>

                                    <p:column>
                                        <h:outputText value="#{fac.name}" />
                                    </p:column>
                                </p:pickList>
                            </h:panelGrid>
                            <p:commandButton value="Assign" actionListener="#{assignPermissionMB.save}" oncomplete="PF('dlg').hide();"/>
                        </h:form>
                    </p:dialog>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

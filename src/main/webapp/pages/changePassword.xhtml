<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
                <div class="ContainerIndent">
                    <h:panelGrid columns="2" width="100%" cellpadding="0" style="vertical-align: middle" styleClass="ui-widget ui-widget-header ui-corner-all">
                        <p:graphicImage library="images" name="eg-tech-logo-1.jpg" style="border: 0; max-height: 36px; max-width: 210px;"/>
                        <p:spacer height="15"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" width="100%" cellpadding="0" cellspacing="0" >
                        <p:spacer height="150"/>
                        <h:form id="login">
                            <center>
                                <p:panel id="pnl" header="CHANGE PASSWORD" style="width: 350px;" styleClass="Fs13" >
                                    <p:messages id="dlgMsgs" showDetail="true" autoUpdate="true" closable="true" />
                                    <h:panelGrid columns="2" width="100%">
                                        <h:panelGrid columns="2">
                                            <h:outputText value="Current Password: " styleClass="FontBold Fs13"/>
                                            <p:password value="#{passwordMB.currentPassword}" maxlength="8" styleClass="Fs12" />

                                            <h:outputText value="New Password: " styleClass="FontBold Fs13"/>
                                            <p:password value="#{passwordMB.newPassword}" maxlength="8" styleClass="Fs12" />

                                            <h:outputText value="Confirm New Password: " styleClass="FontBold Fs13"/>
                                            <p:password value="#{passwordMB.confirmNewPassword}" maxlength="8" styleClass="Fs12" />
                                        </h:panelGrid>
                                        <p:graphicImage library="images" name="keychain.png" style="border: 0;"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" width="100%" style="text-align: center;">
                                        <p:commandButton value="Change Password" action="#{passwordMB.changePassword}"/>
                                    </h:panelGrid>
                                </p:panel>
                            </center>
                        </h:form>
                    </h:panelGrid>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

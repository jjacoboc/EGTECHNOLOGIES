<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGTWEB - Networks</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="mycss.css" />
        <h:outputScript library="js" name="general.js"/>
    </h:head>
    <h:body>
        <f:view>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="82" closable="true" collapsible="true" visible="true" >
                    <ui:include src="../commons/header.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <ui:include src="../commons/footer.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="center" style="font-size: 12px;">
                    <h:form id="f">
                        <p:spacer height="15"/>
                        <p:panel header="NETWORKS" style="font-size: 13px;">
                            <fieldset>
                                <legend style="font-size: 11px;font-weight: bold;">Search Filters</legend>
                                <h:panelGrid columns="2" width="100%" columnClasses="columnLbl1, columnTxt1">
                                    <h:outputText value="Company: " styleClass="Etiqueta1" />
                                    <p:selectOneMenu value="#{networkMB.searchCompany}" style="float: left;font-size: 11px"> 
                                        <f:selectItems value="#{commonMB.listAllActiveCompanies}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGrid columns="2" width="100%" columnClasses="columnLbl1, columnTxt1">
                                    <h:outputText value="Name: " styleClass="Etiqueta1" />
                                    <p:inputText value="#{networkMB.searchName}" size="50" maxlength="100" style="float: left;font-size: 11px;text-transform: uppercase;" />
                                </h:panelGrid>
                                <h:panelGrid columns="1">
                                    <h:panelGroup>
                                        <p:commandButton id="btnBuscar" value="Search" actionListener="#{networkMB.search}" update=":f:tbl" style="font-size: 11px;height: 2em"/>
                                        <p:commandButton id="btnNuevo" value="New" actionListener="#{networkMB.toSave}" oncomplete="PF('dlg').show();" update=":dlgForm:dlgMsgs :dlgForm:pg" style="font-size: 11px;height: 2em"/>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </fieldset>

                            <fieldset>
                                <legend style="font-size: 11px;font-weight: bold;">List of Networks</legend>
                                <p:messages id="tblMsgs" showSummary="true" showDetail="true"/>
                                <p:dataTable id="tbl" var="row" value="#{networkMB.listNetworks}" rows="10" paginator="true" paginatorPosition="top" style="font-size: 11px;">
                                    <p:column style="width: 30%;">
                                        <f:facet name="header">
                                            <h:outputText value="COMPANY" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.idCompany}" style="font-size: 11px;font-weight: normal;">
                                            <f:converter converterId="converterCompany"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="width: 30%;">
                                        <f:facet name="header">
                                            <h:outputText value="NAME" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.name}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="text-align: center; width: 10%;">
                                        <f:facet name="header">
                                            <h:outputText value="IP BEGIN" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.ipBegin}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="text-align: center; width: 10%;">
                                        <f:facet name="header">
                                            <h:outputText value="IP END" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.ipEnd}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="text-align: center; width: 10%;">
                                        <f:facet name="header">
                                            <h:outputText value="CREATED DATE" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.createdDate}" style="font-size: 11px;font-weight: normal;">
                                            <f:convertDateTime type="both" locale="es" pattern="dd/MM/yyyy HH:mm:ss"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align: center; width: 5%;">
                                        <f:facet name="header">
                                            <h:outputText value="ACTIVE" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.active}" style="font-size: 11px;font-weight: normal;">
                                            <f:converter converterId="converterYesNo"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align: center; width: 5%;">
                                        <f:facet name="header">
                                            <h:outputText value="ACTIONS" style="font-size: 11px;"/>
                                        </f:facet>
                                        <p:commandLink id="elink" actionListener="#{networkMB.toEdit}" update=":dlgEditForm:gridEdit" oncomplete="PF('dlgEdit').show();">
                                            <f:setPropertyActionListener value="#{row}" target="#{networkMB.selectedItem}"/>
                                            <h:graphicImage library="images" name="pencil.png" alt="edit network" title="edit network"/>
                                        </p:commandLink>
                                        <p:spacer width="5"/>
                                        <p:commandLink id="dlink" rendered="#{row.active}" oncomplete="PF('cdlg').show();">
                                            <f:setPropertyActionListener value="#{row}" target="#{networkMB.selectedItem}"/>
                                            <h:graphicImage library="images" name="cross.png" alt="disable network" title="disable network"/>
                                        </p:commandLink>
                                        <p:commandLink id="alink" rendered="#{not row.active}" oncomplete="PF('cadlg').show();">
                                            <f:setPropertyActionListener value="#{row}" target="#{networkMB.selectedItem}"/>
                                            <h:graphicImage library="images" name="tick.png" alt="enable network" title="enable network"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </fieldset>
                        </p:panel>
                    </h:form>
                    <p:dialog id="dlg" widgetVar="dlg" resizable="false" maximizable="false" minimizable="false" modal="true" appendTo="@(body)" >
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="NEW NETWORK"></h:outputText>
                            </h:panelGroup>
                        </f:facet>
                        <h:form id="dlgForm">
                            <p:messages id="dlgMsgs" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid id="pg" columns="2" style="margin-bottom:10px">
                                <h:outputText value="* Company: " styleClass="Etiqueta1"/>
                                <p:selectOneMenu value="#{networkMB.idCompany}" style="float: left;font-size: 11px"> 
                                    <f:selectItems value="#{commonMB.listAllActiveCompanies}"/>
                                </p:selectOneMenu>
                                
                                <h:outputText value="* Name: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{networkMB.name}" size="50" maxlength="100" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="  IP Begin: " styleClass="Etiqueta1"/>
                                <p:inputMask value="#{networkMB.ipBegin}" size="15" maxlength="15" mask="999.999.999.999" validatorMessage="Invalid IPv4 Address" style="font-size: 11px;text-transform: uppercase;">
                                    <f:validateRegex pattern="\b((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.|$)){4}\b"/>
                                </p:inputMask>
                                
                                <h:outputText value="  Ip End: " styleClass="Etiqueta1"/>
                                <p:inputMask value="#{networkMB.ipEnd}" size="15" maxlength="15" mask="999.999.999.999" validatorMessage="Invalid IPv4 Address" style="font-size: 11px;text-transform: uppercase;">
                                    <f:validateRegex pattern="\b((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.|$)){4}\b"/>
                                </p:inputMask>
                                
                                <p:spacer/>
                                <h:outputText value="(*) required" style="font-size: 10px; float: right;"/>
                            </h:panelGrid>

                            <h:panelGroup>
                                <p:commandButton value="Save" oncomplete="PF('confirmDlg').show();" style="font-size: 11px;height: 2em"/>
                                <p:commandButton value="Cancel" oncomplete="PF('dlg').hide();" style="font-size: 11px;height: 2em"/>
                            </h:panelGroup>
                        </h:form>
                    </p:dialog>
                    
                    <p:confirmDialog id="confirmDlg" widgetVar="confirmDlg" header="Confirmation" message="It will proceed to save the network. Continue?" appendTo="@(body)" >
                        <h:form id="confirmDlgForm">
                            <p:commandButton id="btnSi" value="YES" update=":f:tbl, :dlgForm:dlgMsgs" actionListener="#{networkMB.save}" oncomplete="PF('confirmDlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="btnNo" value="NO" oncomplete="PF('confirmDlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                    
                    <p:dialog id="dlgEdit" widgetVar="dlgEdit" resizable="false" maximizable="false" minimizable="false" modal="true" appendTo="@(body)" >
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="EDIT NETWORK"></h:outputText>
                            </h:panelGroup>
                        </f:facet>
                        <h:form id="dlgEditForm">
                            <p:messages id="dlgEditMsgs" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid id="gridEdit" columns="2" style="margin-bottom:10px">
                                <h:outputText value="* Company: " styleClass="Etiqueta1"/>
                                <p:selectOneMenu value="#{networkMB.selectedItem.idCompany}" style="float: left;font-size: 11px"> 
                                    <f:selectItems value="#{commonMB.listAllActiveCompanies}"/>
                                </p:selectOneMenu>
                                
                                <h:outputText value="* Name: " styleClass="Etiqueta1"/>
                                <h:inputText value="#{networkMB.selectedItem.name}" size="50" maxlength="100" style="float: left;font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="  IP Begin: " styleClass="Etiqueta1"/>
                                <p:inputMask value="#{networkMB.selectedItem.ipBegin}" size="15" maxlength="15" mask="999.999.999.999" validatorMessage="Invalid IPv4 Address" style="font-size: 11px;text-transform: uppercase;">
                                    <f:validateRegex pattern="\b((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.|$)){4}\b"/>
                                </p:inputMask>
                                
                                <h:outputText value="  Ip End: " styleClass="Etiqueta1"/>
                                <p:inputMask value="#{networkMB.selectedItem.ipEnd}" size="15" maxlength="15" mask="999.999.999.999" validatorMessage="Invalid IPv4 Address" style="font-size: 11px;text-transform: uppercase;">
                                    <f:validateRegex pattern="\b((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)(\.|$)){4}\b"/>
                                </p:inputMask>
                                
                                <p:spacer/>
                                <h:outputText value="(*) required" style="font-size: 10px; float: right;"/>
                            </h:panelGrid>

                            <h:panelGroup>
                                <p:commandButton id="btnGrabar_" value="Edit" oncomplete="PF('confirmEditDlg').show();" style="font-size: 11px;height: 2em"/>
                                <p:commandButton id="btnCancelar_" value="Cancel" oncomplete="PF('dlgEdit').hide();" style="font-size: 11px;height: 2em"/>
                            </h:panelGroup>
                        </h:form>
                    </p:dialog>
                    
                    <p:confirmDialog id="confirmEditDlg" widgetVar="confirmEditDlg" header="Confirmation" message="It will proceed to edit the network. Continue?" appendTo="@(body)">
                        <h:form id="confirmEditDlgForm">
                            <p:commandButton id="btnSi_" value="YES" update=":dlgEditForm:dlgEditMsgs, :f:tbl" actionListener="#{networkMB.edit}" oncomplete="PF('confirmEditDlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="btnNo_" value="NO" oncomplete="PF('confirmEditDlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                    
                    <p:confirmDialog id="cdlg" widgetVar="cdlg" header="Deactivation" message="The network will be deactivated. Continue?" appendTo="@(body)">
                        <h:form id="mpdForm">
                            <p:commandButton id="dbtnSI" value="YES" update=":f:tbl" actionListener="#{networkMB.disable}" oncomplete="PF('cdlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="dbtnNO" value="NO" oncomplete="PF('cdlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                    
                    <p:confirmDialog id="cadlg" widgetVar="cadlg" header="Activation" message="The network will be activated. Continue?" appendTo="@(body)">
                        <h:form id="mpaForm">
                            <p:commandButton id="dbtnSI" value="YES" update=":f:tbl" actionListener="#{networkMB.enable}" oncomplete="PF('cadlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="dbtnNO" value="NO" oncomplete="PF('cadlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                </p:layoutUnit>
            </p:layout>
        </f:view>
    </h:body>
</html>

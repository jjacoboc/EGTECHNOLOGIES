<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGTWEB - Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="mycss.css" />
        <h:outputScript library="js" name="general.js"/>
    </h:head>
    <h:body>
        <f:view>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="82" closable="true" collapsible="true" visible="true" >
                    <ui:include src="../commons/header.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <ui:include src="../commons/footer.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="center" style="font-size: 12px;">
                    <h:form id="f">
                        <p:spacer height="15"/>
                        <p:panel header="USERS" style="font-size: 13px;">
                            <fieldset>
                                <legend style="font-size: 11px;font-weight: bold;">Search Filters</legend>
                                <h:panelGrid columns="2" width="100%" columnClasses="columnLbl1, columnTxt1">
                                    <h:outputText value="Id Number: " styleClass="Etiqueta1" />
                                    <p:inputText value="#{userMB.searchIdNumber}" size="15" maxlength="15" style="float: left;font-size: 11px;text-transform: uppercase;" />

                                    <h:outputText value="Name: " styleClass="Etiqueta1" />
                                    <p:inputText value="#{userMB.searchName}" size="100" maxlength="100" style="float: left;font-size: 11px;text-transform: uppercase;" />

                                    <h:outputText value="Last Name: " styleClass="Etiqueta1" />
                                    <p:inputText value="#{userMB.searchLastName}" size="100" maxlength="100" style="float: left;font-size: 11px;text-transform: uppercase;" />
                                
                                    <h:outputText value="Username: " styleClass="Etiqueta1" />
                                    <p:inputText value="#{userMB.searchUserName}" size="50" maxlength="50" style="float: left;font-size: 11px;text-transform: uppercase;" />
                                </h:panelGrid>
                                <h:panelGrid columns="1">
                                    <h:panelGroup>
                                        <p:commandButton id="btnBuscar" value="Search" actionListener="#{userMB.search}" update=":f:tbl" style="font-size: 11px;height: 2em"/>
                                        <p:commandButton id="btnNuevo" value="New" actionListener="#{userMB.toSave}" oncomplete="PF('dlg').show();" update=":dlgForm:dlgMsgs :dlgForm:pg" style="font-size: 11px;height: 2em"/>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </fieldset>

                            <fieldset>
                                <legend style="font-size: 11px;font-weight: bold;">List of Users</legend>
                                <p:messages id="tblMsgs" showSummary="true" showDetail="true"/>
                                <p:dataTable id="tbl" var="row" value="#{userMB.list}" rows="10" paginator="true" paginatorPosition="top" style="font-size: 11px;">
                                    <p:column style="text-align: center; width: 8%;">
                                        <f:facet name="header">
                                            <h:outputText value="ID" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.idnumber}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="width: 20%;">
                                        <f:facet name="header">
                                            <h:outputText value="NAME" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.name} #{row.lastname}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="text-align: center; width: 10%;">
                                        <f:facet name="header">
                                            <h:outputText value="MOBILE" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.cellphone}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="width: 17%;">
                                        <f:facet name="header">
                                            <h:outputText value="EMAIL" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.workemail}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="text-align: center; width: 10%;">
                                        <f:facet name="header">
                                            <h:outputText value="USERNAME" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.username}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="text-align: center; width: 10%;">
                                        <f:facet name="header">
                                            <h:outputText value="ROLE" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.idRole}" style="font-size: 11px;font-weight: normal;">
                                            <f:converter converterId="converterRole"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align: center; width: 6%;">
                                        <f:facet name="header">
                                            <h:outputText value="ACTIVE" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.active}" style="font-size: 11px;font-weight: normal;">
                                            <f:converter converterId="converterYesNo"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align: center; width: 12%;">
                                        <f:facet name="header">
                                            <h:outputText value="CREATED DATE" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.createdDate}" style="font-size: 11px;font-weight: normal;">
                                            <f:convertDateTime type="both" locale="es" pattern="dd/MM/yyyy HH:mm:ss"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align: center; width: 7%;">
                                        <f:facet name="header">
                                            <h:outputText value="ACTIONS" style="font-size: 11px;"/>
                                        </f:facet>
                                        <p:commandLink id="elink" actionListener="#{userMB.toEdit}" update=":dlgEditForm:gridEdit" oncomplete="PF('dlgEdit').show();">
                                            <f:setPropertyActionListener value="#{row}" target="#{userMB.selectedItem}"/>
                                            <f:param name="iduser" value="#{row.idUser}"/>
                                            <h:graphicImage library="images" name="pencil.png" alt="edit user" title="edit user"/>
                                        </p:commandLink>
                                        <p:spacer width="5"/>
                                        <p:commandLink id="dlink" rendered="#{row.active}" oncomplete="PF('cdlg').show();">
                                            <f:setPropertyActionListener value="#{row}" target="#{userMB.selectedItem}"/>
                                            <h:graphicImage library="images" name="cross.png" alt="disable user" title="disable user"/>
                                        </p:commandLink>
                                        <p:commandLink id="alink" rendered="#{not row.active}" oncomplete="PF('cadlg').show();">
                                            <f:setPropertyActionListener value="#{row}" target="#{userMB.selectedItem}"/>
                                            <h:graphicImage library="images" name="tick.png" alt="enable user" title="enable user"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </fieldset>
                        </p:panel>
                    </h:form>
                    <p:dialog id="dlg" widgetVar="dlg" resizable="false" maximizable="false" minimizable="false" modal="true" appendTo="@(body)" >
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="NEW USER"></h:outputText>
                            </h:panelGroup>
                        </f:facet>
                        <h:form id="dlgForm">
                            <p:messages id="dlgMsgs" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid id="pg" columns="2" style="margin-bottom:10px">
                                <h:outputText value="* Employees: " styleClass="Etiqueta1"/>
                                <p:selectOneMenu value="#{userMB.employee}" style="font-size: 11px" >
                                    <f:selectItems value="#{userMB.employees}"/>
                                </p:selectOneMenu>
                                
                                <h:outputText value="* Username: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{userMB.username}" size="20" maxlength="20" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* Business Email: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{userMB.workemail}" size="50" maxlength="50" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* Role: " styleClass="Etiqueta1"/>
                                <p:selectOneMenu value="#{userMB.role}" style="font-size: 11px" >
                                    <f:selectItems value="#{userMB.roles}"/>
                                </p:selectOneMenu>
                                
                                <p:spacer/>
                                <h:outputText value="(*) required" style="font-size: 10px; float: right;"/>
                            </h:panelGrid>

                            <h:panelGroup>
                                <p:commandButton value="Save" oncomplete="PF('confirmDlg').show();" style="font-size: 11px;height: 2em"/>
                                <p:commandButton value="Cancel" oncomplete="PF('dlg').hide();" style="font-size: 11px;height: 2em"/>
                            </h:panelGroup>
                        </h:form>
                    </p:dialog>
                    
                    <p:confirmDialog id="confirmDlg" widgetVar="confirmDlg" header="Confirmation" message="It will proceed to save the user. Continue?" appendTo="@(body)" >
                        <h:form id="confirmDlgForm">
                            <p:commandButton id="btnSi" value="YES" update=":f:tbl, :dlgForm:dlgMsgs" actionListener="#{userMB.save}" oncomplete="PF('confirmDlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="btnNo" value="NO" oncomplete="PF('confirmDlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                    
                    <p:dialog id="dlgEdit" widgetVar="dlgEdit" resizable="false" maximizable="false" minimizable="false" modal="true" appendTo="@(body)" >
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="EDIT USER"></h:outputText>
                            </h:panelGroup>
                        </f:facet>
                        <h:form id="dlgEditForm">
                            <p:messages id="dlgEditMsgs" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid id="gridEdit" columns="2" style="margin-bottom:10px">
                                <h:outputText value="* Employees: " styleClass="Etiqueta1" />
                                <p:selectOneMenu value="#{userMB.selectedUser.idPerson}" style="font-size: 11px" >
                                    <f:selectItems value="#{userMB.employees}"/>
                                </p:selectOneMenu>
                                
                                <h:outputText value="* Username: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{userMB.selectedUser.username}" size="20" maxlength="20" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* Business Email: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{userMB.selectedUser.workemail}" size="50" maxlength="50" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* Role: " styleClass="Etiqueta1"/>
                                <p:selectOneMenu value="#{userMB.selectedUser.idRole}" style="font-size: 11px" >
                                    <f:selectItems value="#{userMB.roles}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <h:panelGroup>
                                <p:commandButton id="btnGrabar_" value="Edit" oncomplete="PF('confirmEditDlg').show();" style="font-size: 11px;height: 2em"/>
                                <p:commandButton id="btnCancelar_" value="Cancel" oncomplete="PF('dlgEdit').hide();" style="font-size: 11px;height: 2em"/>
                            </h:panelGroup>
                        </h:form>
                    </p:dialog>
                    
                    <p:confirmDialog id="confirmEditDlg" widgetVar="confirmEditDlg" header="Confirmation" message="It will proceed to edit the user. Continue?" appendTo="@(body)">
                        <h:form id="confirmEditDlgForm">
                            <p:commandButton id="btnSi_" value="YES" update=":dlgEditForm:dlgEditMsgs, :f:tbl" actionListener="#{userMB.edit}" oncomplete="PF('confirmEditDlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="btnNo_" value="NO" oncomplete="PF('confirmEditDlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                    
                    <p:confirmDialog id="cdlg" widgetVar="cdlg" header="Deactivation" message="The user will be deactivated. Continue?" appendTo="@(body)">
                        <h:form id="mpdForm">
                            <p:commandButton id="dbtnSI" value="YES" update=":f:tbl" actionListener="#{userMB.disable}" oncomplete="PF('cdlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="dbtnNO" value="NO" oncomplete="PF('cdlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                    
                    <p:confirmDialog id="cadlg" widgetVar="cadlg" header="Activation" message="The user will be activated. Continue?" appendTo="@(body)">
                        <h:form id="mpaForm">
                            <p:commandButton id="dbtnSI" value="YES" update=":f:tbl" actionListener="#{userMB.enable}" oncomplete="PF('cadlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="dbtnNO" value="NO" oncomplete="PF('cadlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                </p:layoutUnit>
            </p:layout>
        </f:view>
    </h:body>
</html>

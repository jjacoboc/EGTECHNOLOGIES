<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <script type="text/javascript">
        $(document).ready(function () {
            $('#logout').removeClass('ui-commandlink')
                    .on('click', function () {
                        setTimeout(function () {
                            window.location = "/sgtapp/";
                        }, 500);
                    });
            $('#english').removeClass('ui-commandlink');
            $('#spanish').removeClass('ui-commandlink');
            $(this).find("a[id*='elink']").removeClass('ui-commandlink');
            $(this).find("a[id*='dlink']").removeClass('ui-commandlink');
            $(this).find("a[id*='alink']").removeClass('ui-commandlink');
            $(this).find("a[id*='ilink']").removeClass('ui-commandlink');
            $(this).find("a[id*='rlink']").removeClass('ui-commandlink');
        });
    </script>
    <div id="layout-topbar" class="ShadowGray">
        <div id="layout-topbar-indent">
            <a href="/welcome.xhtml"><h:graphicImage name="eg-tech-logo-1s.jpg" styleClass="Fleft" library="images" id="logo" class="Fleft"/></a>
            <a href="#" id="mobile-menu-button" class="BordRad3 white ShowOnMobile"><i class="fa fa-bars"></i> Menu</a>
            <a href="#" id="mobile-menu-button-gray" class="BordRad3 white ShowOnMobile"><i class="fa fa-caret-down"></i> Top Menu</a>

            <ul id="layout-topbar-menu">
                <li>
                    <p:commandLink id="logout" actionListener="#{loginMB.closeSession()}" styleClass="Unselectable BoxbarLink"><i class="fa fa-sign-out"></i> Logout</p:commandLink>
                </li>
                <li class="fa fa-ellipsis-v menu-separator"></li>
                <li>
                    <a href="#" class="Animated05 CursPointer"><i class="fa fa-user"></i> #{loginMB.personSession.fullname}, Welcome <i class="fa fa-chevron-down Fs14 Fright ShowOnMobile"></i></a>
                </li>
            </ul>
        </div>
    </div>

</ui:composition>

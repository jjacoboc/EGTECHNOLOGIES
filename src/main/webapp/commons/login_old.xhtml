<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Autenticación</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet name="css/mycss.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <center>
                    <p:spacer height="250"/>
                    <p:panel id="pnl" header="LOGIN FORM" style="font-size: 13px;width: 450px;text-align: left;" >
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <h:panelGrid columns="2" width="100%" style="font-size: 11px;">
                            <h:panelGrid columns="2">
                                <h:outputText value="Username: " styleClass="Etiqueta1" />
                                <p:inputText id="user" value="#{loginMB.username}" style="float: left;font-size: 11px"/>

                                <h:outputText value="Password: " styleClass="Etiqueta1"/>
                                <p:password id="clave" value="#{loginMB.key}" maxlength="8" style="float: left;font-size: 11px;" />

                                <h:outputText id="txt" value="Key: " styleClass="Etiqueta1" rendered="#{loginMB.flagKey}" />
                                <p:password id="claveSecundaria" value="#{loginMB.secondKey}" maxlength="8" style="float: left;font-size: 11px;" rendered="#{loginMB.flagKey}" />
                            </h:panelGrid>
                            <p:graphicImage library="images" name="eg-tech-logo-2.jpg" style="border: 0; width: 96px; height: 96px;"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1" width="100%" style="text-align: center;">
                            <p:commandLink id="dlgLink" oncomplete="PF('dlgPass').show()">
                                <h:outputText value="Forgot password?" styleClass="Etiqueta1" style="font-weight: bold;font-size: 11px;"/>
                            </p:commandLink>
                            <p:commandButton value="Log In" action="#{loginMB.login}" style="font-size: 11px;height: 2em" title="login" alt="login"/>
                        </h:panelGrid>
                    </p:panel>
                </center>
            </h:form>
            
            <p:dialog id="dlgPass" widgetVar="dlgPass" header="Forgot Password?" height="120" closable="true" resizable="false" draggable="false">
                <h:form id="dlgPassForm">˙
                    <h:panelGrid columns="1">
                        <h:outputText value="Your password will be reset and sent to your email." styleClass="Etiqueta1" />
                        <h:outputText value="Continue?" styleClass="Etiqueta1" />
                        <p:spacer/>
                    </h:panelGrid>
                    <h:panelGroup>
                        <p:commandButton id="btnClave" value="Reset Password" actionListener="#{loginMB.resetPassword}" oncomplete="PF('dlgPass').hide()" style="font-size: 11px;height: 2em" />
                        <p:commandButton id="btn" value="Cancel" oncomplete="PF('dlgPass').hide()" style="font-size: 11px;height: 2em"/>
                    </h:panelGroup>
                </h:form>
            </p:dialog>
            
            <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />

            <p:dialog widgetVar="statusDialog" modal="true" appendTo="@(body)" draggable="false" closable="false" resizable="false" showHeader="false">
                <h:graphicImage library="images" name="156.gif" style="border: 0;" />
            </p:dialog>
        </f:view>
    </h:body>
</html>

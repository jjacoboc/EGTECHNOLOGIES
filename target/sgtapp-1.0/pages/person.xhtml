<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGTWEB - Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="mycss.css" />
        <h:outputScript library="js" name="general.js"/>
    </h:head>
    <h:body>
        <f:view>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="82" closable="true" collapsible="true" visible="true" >
                    <ui:include src="../commons/header.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <ui:include src="../commons/footer.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="f">
                        <p:spacer height="15"/>
                        <p:panel header="EMPLOYEES" style="font-size: 13px;">
                            <fieldset>
                                <legend style="font-size: 11px;font-weight: bold;">Search Filters</legend>
                                <h:panelGrid columns="2" width="100%" columnClasses="columnLbl1, columnTxt1">
                                    <h:outputText value="Id Number: " styleClass="Etiqueta1" />
                                    <p:inputText value="#{personMB.searchIdNumber}" size="15" maxlength="15" style="float: left;font-size: 11px;text-transform: uppercase;" />

                                    <h:outputText value="Name: " styleClass="Etiqueta1" />
                                    <p:inputText value="#{personMB.searchName}" size="50" maxlength="50" style="float: left;font-size: 11px;text-transform: uppercase;" />

                                    <h:outputText value="Last Name: " styleClass="Etiqueta1" />
                                    <p:inputText value="#{personMB.searchLastName}" size="50" maxlength="50" style="float: left;font-size: 11px;text-transform: uppercase;" />
                                </h:panelGrid>
                                <h:panelGrid columns="1">
                                    <h:panelGroup>
                                        <p:commandButton id="btnBuscar" value="Search" actionListener="#{personMB.search}" update=":f:tbl" style="font-size: 11px;height: 2em"/>
                                        <p:commandButton id="btnNuevo" value="New" actionListener="#{personMB.toSave}" oncomplete="PF('dlg').show();" update=":dlgForm:dlgMsgs :dlgForm:pg" style="font-size: 11px;height: 2em"/>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </fieldset>

                            <fieldset>
                                <legend style="font-size: 11px;font-weight: bold;">List of Employees</legend>
                                <p:messages id="tblMsgs" showSummary="true" showDetail="true"/>
                                <p:dataTable id="tbl" var="row" value="#{personMB.listPersons}" rows="10" paginator="true" paginatorPosition="top" style="font-size: 11px;">
                                    <p:column style="text-align: center; width: 7%;">
                                        <f:facet name="header">
                                            <h:outputText value="ID" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.idnumber}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="width: 10%;">
                                        <f:facet name="header">
                                            <h:outputText value="NAME" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.name} #{row.lastname}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="width: 15%;">
                                        <f:facet name="header">
                                            <h:outputText value="ADDRESS" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.address}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="text-align: center; width: 10%;">
                                        <f:facet name="header">
                                            <h:outputText value="CITY" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.city}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="text-align: center; width: 10%;">
                                        <f:facet name="header">
                                            <h:outputText value="COUNTRY" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.country}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="text-align: center; width: 10%;">
                                        <f:facet name="header">
                                            <h:outputText value="MOBILE" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.cellphone}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="width: 15%;">
                                        <f:facet name="header">
                                            <h:outputText value="EMAIL" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.homeemail}" style="font-size: 11px;font-weight: normal;"/>
                                    </p:column>
                                    <p:column style="text-align: center; width: 5%;">
                                        <f:facet name="header">
                                            <h:outputText value="ACTIVE" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.active}" style="font-size: 11px;font-weight: normal;">
                                            <f:converter converterId="converterYesNo"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align: center; width: 12%;">
                                        <f:facet name="header">
                                            <h:outputText value="CREATED DATE" style="font-size: 11px;"/>
                                        </f:facet>
                                        <h:outputText value="#{row.createdDate}" style="font-size: 11px;font-weight: normal;">
                                            <f:convertDateTime type="both" locale="es" pattern="dd/MM/yyyy HH:mm:ss"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align: center; width: 6%;">
                                        <f:facet name="header">
                                            <h:outputText value="ACTIONS" style="font-size: 11px;"/>
                                        </f:facet>
                                        <p:commandLink id="elink" actionListener="#{personMB.toEdit}" update=":dlgEditForm:gridEdit" oncomplete="PF('dlgEdit').show();">
                                            <f:setPropertyActionListener value="#{row}" target="#{personMB.selectedItem}"/>
                                            <h:graphicImage library="images" name="pencil.png" alt="edit employee" title="edit employee"/>
                                        </p:commandLink>
                                        <p:spacer width="5"/>
                                        <p:commandLink id="dlink" rendered="#{row.active}" oncomplete="PF('cdlg').show();">
                                            <f:setPropertyActionListener value="#{row}" target="#{personMB.selectedItem}"/>
                                            <h:graphicImage library="images" name="cross.png" alt="disable employee" title="disable employee"/>
                                        </p:commandLink>
                                        <p:commandLink id="alink" rendered="#{not row.active}" oncomplete="PF('cadlg').show();">
                                            <f:setPropertyActionListener value="#{row}" target="#{personMB.selectedItem}"/>
                                            <h:graphicImage library="images" name="tick.png" alt="enable employee" title="enable employee"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </fieldset>
                        </p:panel>
                    </h:form>
                    <p:dialog id="dlg" widgetVar="dlg" resizable="false" maximizable="false" minimizable="false" modal="true" appendTo="@(body)" >
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="NEW EMPLOYEE"></h:outputText>
                            </h:panelGroup>
                        </f:facet>
                        <h:form id="dlgForm">
                            <p:messages id="dlgMsgs" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid id="pg" columns="2" style="margin-bottom:10px">
                                <h:outputText value="* Id Number: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.idnumber}" size="20" maxlength="20"  style="text-transform: uppercase;" />
                                
                                <h:outputText value="* Name: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.name}" size="50" maxlength="50" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* Last Name: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.lastname}" size="50" maxlength="50" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* Email: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.homeemail}" size="50" maxlength="50" style="font-size: 11px;" />
                                
                                <h:outputText value="Phone: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.phone}" size="15" maxlength="15" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* Mobile: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.cellphone}" size="15" maxlength="15" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* Address: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.address}" size="100" maxlength="100" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* City: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.city}" size="50" maxlength="50" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* Country: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.country}" size="50" maxlength="50" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="Zip Code: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.zipcode}" size="10" maxlength="10" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <p:spacer/>
                                <h:outputText value="(*) required" style="font-size: 10px; float: right;"/>
                            </h:panelGrid>

                            <h:panelGroup>
                                <p:commandButton value="Save" oncomplete="PF('confirmDlg').show();" style="font-size: 11px;height: 2em"/>
                                <p:commandButton value="Cancel" oncomplete="PF('dlg').hide();" style="font-size: 11px;height: 2em"/>
                            </h:panelGroup>
                        </h:form>
                    </p:dialog>
                    
                    <p:confirmDialog id="confirmDlg" widgetVar="confirmDlg" header="Confirmation" message="It will proceed to save the role. Continue?" appendTo="@(body)" >
                        <h:form id="confirmDlgForm">
                            <p:commandButton id="btnSi" value="YES" update=":f:tbl, :dlgForm:dlgMsgs" actionListener="#{personMB.save}" oncomplete="PF('confirmDlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="btnNo" value="NO" oncomplete="PF('confirmDlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                    
                    <p:dialog id="dlgEdit" widgetVar="dlgEdit" resizable="false" maximizable="false" minimizable="false" modal="true" appendTo="@(body)" >
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="EDIT EMPLOYEE"></h:outputText>
                            </h:panelGroup>
                        </f:facet>
                        <h:form id="dlgEditForm">
                            <p:messages id="dlgEditMsgs" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid id="gridEdit" columns="2" style="margin-bottom:10px">
                                <h:outputText value="* Id Number: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.selectedItem.idnumber}" size="20" maxlength="20" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* Name: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.selectedItem.name}" size="50" maxlength="50" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* Last Name: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.selectedItem.lastname}" size="50" maxlength="50" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* Email: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.selectedItem.homeemail}" size="50" maxlength="50" style="font-size: 11px;" />
                                
                                <h:outputText value="Phone: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.selectedItem.phone}" size="15" maxlength="15" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* Mobile: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.selectedItem.cellphone}" size="15" maxlength="15" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* Address: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.selectedItem.address}" size="100" maxlength="100" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* City: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.selectedItem.city}" size="50" maxlength="50" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="* Country: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.selectedItem.country}" size="50" maxlength="50" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <h:outputText value="Zip Code: " styleClass="Etiqueta1"/>
                                <p:inputText value="#{personMB.selectedItem.zipcode}" size="10" maxlength="10" style="font-size: 11px;text-transform: uppercase;" />
                                
                                <p:spacer/>
                                <h:outputText value="(*) required" style="font-size: 10px; float: right;"/>
                            </h:panelGrid>

                            <h:panelGroup>
                                <p:commandButton id="btnGrabar_" value="Edit" oncomplete="PF('confirmEditDlg').show();" style="font-size: 11px;height: 2em"/>
                                <p:commandButton id="btnCancelar_" value="Cancel" oncomplete="PF('dlgEdit').hide();" style="font-size: 11px;height: 2em"/>
                            </h:panelGroup>
                        </h:form>
                    </p:dialog>
                    
                    <p:confirmDialog id="confirmEditDlg" widgetVar="confirmEditDlg" header="Confirmation" message="It will proceed to edit the role. Continue?" appendTo="@(body)">
                        <h:form id="confirmEditDlgForm">
                            <p:commandButton id="btnSi_" value="YES" update=":dlgEditForm:dlgEditMsgs, :f:tbl" actionListener="#{personMB.edit}" oncomplete="PF('confirmEditDlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="btnNo_" value="NO" oncomplete="PF('confirmEditDlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                    
                    <p:confirmDialog id="cdlg" widgetVar="cdlg" header="Deactivation" message="The role will be deactivated. Continue?" appendTo="@(body)">
                        <h:form id="mpdForm">
                            <p:commandButton id="dbtnSI" value="YES" update=":f:tbl" actionListener="#{personMB.disable}" oncomplete="PF('cdlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="dbtnNO" value="NO" oncomplete="PF('cdlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                    
                    <p:confirmDialog id="cadlg" widgetVar="cadlg" header="Activation" message="The role will be activated. Continue?" appendTo="@(body)">
                        <h:form id="mpaForm">
                            <p:commandButton id="dbtnSI" value="YES" update=":f:tbl" actionListener="#{personMB.enable}" oncomplete="PF('cadlg').hide();" style="font-size: 11px;height: 2em"/>
                            <p:commandButton id="dbtnNO" value="NO" oncomplete="PF('cadlg').hide();" style="font-size: 11px;height: 2em"/>
                        </h:form>
                    </p:confirmDialog>
                </p:layoutUnit>
            </p:layout>
        </f:view>
    </h:body>
</html>
